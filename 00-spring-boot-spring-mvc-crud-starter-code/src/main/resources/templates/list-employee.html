<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>the list of Employee</title>

    <!--here not worked with object-->
    <!--    <span th:text="${employees}"/>-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<!--here will use one pattern of the boostrap -->
<!--any text or any thing writer inside div will affect  than element in div  -->

<div class="container">
    <!--ok , here will add every thing you wanted -->

    <h3>Employee Directory</h3>
    <!--we will adding button -->
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <!--Such as for loop to get each name -->
        <tr th:each="list :${employees}" > <!---when i used each to stored the data will must using the variable to calling -->
            <td th:text="${list.firstName}" />
            <td th:text="${list.lastName}" />
            <td th:text="${list.email}" />
            <!--PLease Focus the update dont edit in  Sign Page But can Edit Here  -->

<!--            Add update button link-->
            <td>
                <a th:href="@{/employees/ShowFormForUpdate(employeeId=${list.id})}"
                class="btn btn-info btn-sm">
                    Update
                </a>


            <a th:href="@{/employees/Deleted(ID=${list.id})}" class="btn btn-danger btn-sm"
            onclick="if(!(confirm('are you sure to want delete this employee?'))) return false"><!--In the javascript-->
                Delete
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
